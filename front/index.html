<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
</head>
<body style="text-align: center;">
    
    <div id="page" style="min-height: 700px;">
        <h1>My portfolio page</h1>

        <button onclick="skills()">Skills</button>
        <button onclick="references()">References</button>

        <button onclick="dark()">Dark theme</button>
        <button onclick="light()">Light theme</button>

        <div id="root"></div>

        <!-- Tänne tulee footer palkki-->
         <h4 id="footer-text"></h4>

       <div id="korttinakyma-container" style="visibility: hidden;">
          <iframe src="kortti.html" style="width:100%; height:800px; border:none;"></iframe>
        </div>

    </div>

    <script>

        function updateTime() {
        // PVM haku footeriin -------------------
         const nyt = new Date();
        // Muotoilu suomeksi:
        const suomeksi = nyt.toLocaleString("fi-FI", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
            });

        // Tulostetaan koko Date-olio oletusmuodossa
         document.getElementById("footer-text").textContent = suomeksi;
        }
        
        // kutsutaan heti kerran aluksi
        updateTime()

        // ja sen jälkeen joka sekunti (1000 ms)
        setInterval(updateTime, 1000)


        // -- TEEMAAN LIITTYVÄT FUNKTIOT --------------
        
         function dark() {
            document.getElementById("page").style.backgroundColor = "black"
            document.getElementById("page").style.color = "silver"
        }

          function light() {
            document.getElementById("page").style.backgroundColor = "white"
            document.getElementById("page").style.color = "black"
        }

        //-- SIVUN NAVIGOINTIIN LIITTYVÄT FUNKTIOT ------

        function skills() {
           let x = `<h3>My skills</h3>
                <ul>
                    <li>C#</li>
                    <li>.NET</li>
                    <li>Unity</li>
                    <li>SQL Server</li>
                    <li>JavaScript</li>
                    <li>Node.js</li>
                </ul>`

            document.getElementById("root").innerHTML = x
            document.getElementById("korttinakyma-container").style.visibility = "hidden"
        }

         function references() {
             document.getElementById("root").innerHTML = ""
            document.getElementById("korttinakyma-container").style.visibility = "visible"
        }

    </script>

</body>
</html>
